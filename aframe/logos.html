<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Panorama</title>
    <meta name="description" content="Panorama â€” A-Frame">
    <script src="js/aframe_0.3.2.min.js"></script>
    <script src="js/kframe.min.js"></script>
</head>
<body>
<a-scene>
    <!--<a-sky src="resources/java360.jpg" rotation="0 -130 0"></a-sky>-->


    <a-assets>
        <a-asset-item id="logo" src="resources/jambit_logo_beans.dae"></a-asset-item>
        <a-asset-item id="logo_w_bg" src="resources/jambit_logo_beans_with_bg.dae"></a-asset-item>

        <a-mixin id="random_sphere_pos" random-spherical-position></a-mixin>
        <a-mixin id="anim_360_rotation"  attribute="rotation"
                         dur="5000"
                         fill="forwards"
                         to="0 360 0"
                         easing="linear"
                         repeat="indefinite">
        </a-mixin>
    </a-assets>

    <!--<a-entity text="text: HELLO!" position="0 0 -5"></a-entity>-->


    <a-collada-model src="#logo" mixin="random_sphere_pos anim_360_rotation">
        <a-animation mixin="anim_360_rotation"></a-animation>
    </a-collada-model>

    <a-collada-model src="#logo_w_bg" mixin="random_sphere_pos anim_360_rotation">
        <a-animation mixin="anim_360_rotation"></a-animation>
    </a-collada-model>

    <a-collada-model src="#logo" mixin="random_sphere_pos anim_360_rotation">
        <a-animation mixin="anim_360_rotation"></a-animation>
    </a-collada-model>

    <a-collada-model src="#logo_w_bg" mixin="random_sphere_pos anim_360_rotation">
        <a-animation mixin="anim_360_rotation"></a-animation>
    </a-collada-model>

    <a-collada-model src="#logo" mixin="random_sphere_pos anim_360_rotation">
        <a-animation mixin="anim_360_rotation"></a-animation>
    </a-collada-model>

    <a-collada-model src="#logo_w_bg" mixin="random_sphere_pos anim_360_rotation">
        <a-animation mixin="anim_360_rotation"></a-animation>
    </a-collada-model>

    <a-collada-model src="#logo" mixin="random_sphere_pos anim_360_rotation">
        <a-animation mixin="anim_360_rotation"></a-animation>
    </a-collada-model>

    <a-collada-model src="#logo_w_bg" mixin="random_sphere_pos anim_360_rotation">
        <a-animation mixin="anim_360_rotation"></a-animation>
    </a-collada-model>


    <a-sky src="resources/java360.jpg" rotation="0 -130 0"></a-sky>

    <a-entity position="0 0 0" rotation="0 110 0">
        <a-camera user-height="1.6"></a-camera>
    </a-entity>


</a-scene>
</body>
Your browse
</html>
